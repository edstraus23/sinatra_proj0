<html><title>Running SWCMS</title><body><h1>Running SWCMS</h1>
To run SWCMS, run the following command:<p><br/></p><p>```</p><p>ruby cm_app.rb</p><p>```</p><p>You can also specify the IP address that Sinatra uses with the followin command:</p><p><p>```</p><p>ruby cm_app.rb -o 192.168.1.13</p><p>```</p></p>
</body></html>
