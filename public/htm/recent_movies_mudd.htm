<html><title>Mud</title><body><h1>Mud</h1>
<p>Viewed on Netflix.</p> <p>From Wiki: Mud is a 2012 American coming-of-age drama film written and directed by Jeff Nichols. The film stars Matthew McConaughey, Tye Sheridan, Sam Shepard, and Reese Witherspoon. The film competed for the Palme d'Or at the 2012 Cannes Film Festival.</p>
