<h1 class="title topictitle1" id="ariaid-title1">Running SWCMS</h1>
<div class="body"><p class="p">To begin the SWCMS application, run the following command:</p>
<pre class="pre codeblock"><code>ruby cm_app.rb</code></pre><p class="p">You can also specify the IP address that Sinatra uses with the following command:</p>
<pre class="pre codeblock"><code>ruby cm_app.rb -o 192.168.1.13</code></pre></div>
